<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
    <img src="images/image-product-desktop.jpg" alt="A bottle of Gabrielle perfume with leaves as background" class="product-image">
    <img src="./images/image-product-mobile.jpg" alt="A bottle of Gabrielle perfume with leaves as background" class="product-img-mobile"> 
 <div class="content">
    <div class="category">PERFUME</div>
    <div class="product-name">Gabrielle Essence Eau De Parfum</div>
    <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
    <div class="price">
           <div class="current-price">$149.99</div>
           <div class="before-price">$169.99</div>
    </div>
    <div class="button">
      <img src="images/icon-cart.svg" alt="cart icon" class="icon-cart">Add to Cart
    </div>
  </div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hungle2911">Hungle2911</a>.
  </footer>
</body>
</html>
